{% extends "base.html" %}
{% block content %}
      <form action="{{ url_for('adduser')}}" method="post">
          <h5>SignUp!</h5>
          
          
          <div>
              <input type="text" name="u_name" placeholder="Enter UserName">
          </div>
          <div>
            <input type="text" name="u_email" placeholder="Enter Email">
        </div>
        <div>
            <input type="password" name="u_pasword" placeholder="Enter Password">
        </div>
        <div>
            <input type="number" name="u_phone" placeholder="Enter Phone Number">
        </div>
          <div>
              <button >Submit</button>
          </div>
      </form>
{% endblock %}
